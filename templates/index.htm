<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
          </ul>
        </div>
      </nav>
    <div class=" container bg-success mt-1" style="border-bottom-left-radius: 20%;border-bottom-right-radius:20%;">
        <h1 style="text-align: center;">Check Your chance of Admission</h1>
    </div>
    <div class="container bg-primary mt-1">
        <form class="bg-light" action="/" method="POST">
            <div class="form-row">
                <div class="form-group col-md-5 ml-1">
                  <label for="GREscore">Your GRE Score ( out of 340 )</label>
                  <input type="text" name="greScore" class="form-control" id="GREscore" placeholder="GRE Score" required="required">
                </div>
                <div class="form-group col-md-5">
                  <label for="TOEFL">Your TOEFL Score ( out of 120 )</label>
                  <input type="text" name="toeflScore" class="form-control" id="TOEFL" required="required" placeholder="TOEFL Score">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-5 ml-1">
                  <label for="SOP">Ratiing of your "Statement of Perpose" ( out of 5 )</label>
                  <input type="text" name="sopRating" class="form-control" required="required" id="SOP" placeholder="SOP Rating">
                </div>
                <div class="form-group col-md-5 ml-1">
                  <label for="LOR">Ratiing of your "Latter of Recomendation" ( out of 5 )</label>
                  <input type="text" name="lorRating" class="form-control" required="required" id="LOR" placeholder="LOR Rating">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-5 ml-1">
                  <label for="Rank">Rank of University where you want Admission (out of 5)</label>
                  <input type="number" name="uniRank" class="form-control" required="required" id="Rank" placeholder="University Ranking">
                </div>
                <div class="form-group col-md-5 ml-1">
                  <label for="CGPA">Your CGPA (out of 10)</label>
                  <input type="text" class="form-control" name="cgpa" required="required" id="CGPA" placeholder="Your CGPA">
                </div>
            </div>
            <div class="form-group col-md-5 ml-1">
                <label for="Research">Have You any Prior Experience of Research?</label>
                <select class="form-control"name="research" id="Research" required="required">
                  <option>Select</option>
                  <option value="1">Yes</option>
                  <option value="0">No</option>
                </select>
              </div>   
              <button type="submit" class="btn btn-lg btn-primary" style="margin-left:75%;">Submit</button>
          </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
